---
name: Quick Test

on:
  push:
    branches:
      - main

jobs:
  quick-test:
    runs-on: ubuntu-latest
    env:
      BUILD_CMD: ${{ secrets.BUILD_CMD }}
      AUTO_SCALING_GROUP_NAME: ${{ secrets.AUTO_SCALING_GROUP_NAME }}
      LAUNCH_TEMPLATE_ID: ${{ secrets.LAUNCH_TEMPLATE_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read Envs
        run: printenv

      - name: Echo Env
        run: echo "$BUILD_CMD"
